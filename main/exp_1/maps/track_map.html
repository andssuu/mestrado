    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: {lat: -8.975696, lng: -36.454287},
          mapTypeId: 'terrain'
        });
        var flightPlanCoordinates = getPoints(0, 24);
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          icons: [{
              icon: {path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW},
              offset: '100%',
              repeat: '20px'
          }],
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        flightPath.setMap(map);
      }

      function getPoints(t_min, t_max) {
        var data = chuviscada
        var markers = []
        //1565233200000 -> day 8/8/19 - 0h - UTC-3
        threshold_min = 1565233200000 + (3600000 * t_min)
        threshold_max = 1565233200000 + (3600000 * t_max)
        for (n in data) {
          var ts = parseInt(data[n].ts)
          if (ts >threshold_min &&  ts <threshold_max){
            markers.push(new google.maps.LatLng(data[n].lat, data[n].lng))
          }
        };
        return markers;
      }

      function changeTrackmap(t_min, t_max) {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: {lat: -8.975696, lng: -36.454287},
          mapTypeId: 'terrain'
        });
        var flightPlanCoordinates = getPoints(t_min, t_max);
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          icons: [{
              icon: {path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW},
              offset: '100%',
              repeat: '20px'
          }],
          strokeWeight: 2
        });
        flightPath.setMap(map);
      }
    </script>
